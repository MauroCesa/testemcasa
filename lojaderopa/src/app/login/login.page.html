<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
  </ion-item>
  <div class="ion-padding">
    <ion-button expand="block" color="primary" (click)="login()" [disabled]="!loginForm.valid">Entrar</ion-button>
    <ion-button expand="block" color="primary" (click)="onSubmit()">Entrar</ion-button>
  </div>
  <ion-button routerLink="../cadastro/cadastro.page.html" expand="block">Criar uma nova conta</ion-button>
</ion-content>
